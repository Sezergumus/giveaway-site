<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Raffle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header" id="header">
        <div class="container text-center">

            <div class="row">
            <div class="col-md-8 mx-auto">
        
                <h1>Online Çekiliş Yap</h1>
                <p class="lead-2">Ücretsiz çekiliş yap, kazananı belirle!<br> Hızlıca çekiliş yapmak için çekiliş aracımızı kullanabilirsiniz!</p>
        
            </div>
            </div>
        
        </div>
    </header>

    <main class="main-content">
        <section class="py-8">
            <div class="container">

                <div class="row">
                <form method="post" class="col-md-8 mx-auto p-6 bg-secondary rounded form" id="form">
        
                    <h3 class="section-heading">Katılımcı Listesi</h3>
                    <p class="lead">Her satıra 1 katılımcı gelecek şekilde ekleyin.</p>
                    <div class="form-group">
                    <textarea name="katilimcilar" class="form-control" rows="5" id="raffleText" required></textarea>
                    </div>
                    <button onclick="raffle()" type="submit" class="btn btn-success btn-lg btn-block">Kazananı Belirle</button>
                </form>
        
                </div>
        
            </div>
        </section>
    </main>
    
    <div class="container">
        <div class="row">
            <div class="background hide rounded bg-secondary col-md-8 mx-auto p-6">
                <h3 class="names hide mx-auto"></h3>
                <h3 class="winner hide"></h3>
                <button onclick="raffleAgain()" type="submit" class="btn btn-success btn-lg btn-block">Yeniden Çekiliş Yap</button>
            </div>
        </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
